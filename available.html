<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #395D67 40%, #00D4FF 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .wrapper {
            width: 90%;
            max-width: 800px;
            overflow-x:auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            color: #333;
        }

        th {
            background: #395D67;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: rgba(0, 212, 255, 0.3);
            transition: 0.3s;
        }

        @media (max-width: 600px) {
            th, td {
                padding: 10px;
                font-size: 11px;
            }
            .wrapper{
                width:90%;

            }
            table{
                width:90%;
                margin:auto;
            }
            h2{
                font-size: medium;
                margin-top: 30px;
            }
        }
        @media (max-width:400px){
           
            th, td {
                padding: 7px;
                font-size: 11px;
            }
            .wrapper{
                width:100%;
                overflow: auto;
            }
            table{
                width:80%;
                margin: auto;
                overflow: auto;
               
            }
            h2{
                font-size: medium;
                margin-top: 70px;
            }

        }
    </style>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h2>Available Courses</h2>
    <div class="wrapper">
        <table>
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Trainer</th>
                    <th>Duration (Weeks)</th>
                </tr>
            </thead>
            <tbody id="datas"></tbody>
        </table>
    </div>
    <script>
        window.onload = function() {
            fetchCourses();
        };
    </script>
</body>
</html>
